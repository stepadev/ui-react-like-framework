<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap " rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <title>Page</title>
</head>
<body>
  <div class="app">
    <header class="header">

              11.44.22 AM

              <article class="lot _inner-style">
                <div class="price">1600</div>
                <h1>Fender</h1>
                <p>Fender description</p>
              </article>
              <article class="lot _inner-style">
                <div class="price">4100</div>

          </div>
        </div>
      </div>
